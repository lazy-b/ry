<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>日期控件demo</title>
    <link rel="stylesheet" href="">
    <style>
        /*日期控件容器*/
        #lazzy-date-picker{
            width:9.5em;
            height:15em;
            background-color: rgba(233,233,233,.3);
            /*设置整个控件的基础单位*/
            font-size: 50px;
        }
        /*重设字体的大小*/
        #lazzy-date-picker .lazzy-date-text{
            font-size: 14px;
        }
        /*同一设置li没有前面小圆点而且为行内块*/
        #lazzy-date-picker ul {
            margin: 0;
            padding: 0;
        }
        #lazzy-date-picker li {
            margin: 0;
            padding: 0;
            list-style: none;
            display: block;
            float: left;
            text-align: center;
        }
        /*年份和月份的样式*/
        .lazzy-year{
            margin: 0;
            padding: 0;
            height: 1.4em;
            line-height: 1.4em;
            background-color: rgba(199,199,199,.5);
        }

        .lazzy-month{
            width: 8.4em;
            height: 7.2em;
            padding: 0;
            margin: .5em auto;
            background-color: red;
        }

       .lazzy-month li{
            width: 2.1em;
            height: 2.4em;
            line-height: 2.4em;
        }


        /*使用边框做出的三角形*/
        .lazzy-left-triangle,.lazzy-right-triangle{
            padding: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .lazzy-left-triangle{
            margin: .2em .5em;
            border-width: .5em .5em .5em 0;
            border-color: rgba(0,0,0,0) rgba(233,0,0,1) rgba(0,0,0,0) rgba(0,0,0,0) ;
            float: left;
        }
        .lazzy-right-triangle{
            margin: .2em .5em;
            border-width: .5em 0 .5em .5em;
            border-color: rgba(0,0,0,0) rgba(0,0,0,0) rgba(0,0,0,0) rgba(233,0,0,1) ;
            float: right;
        }

    </style>
</head>
<body>
    <div id="lazzy-date-picker">
        <div class="lazzy-year">
            <div class="lazzy-left-triangle"></div>
            <span class="lazzy-year-text">2017年6月</span>
            <div class="lazzy-right-triangle"></div>
        </div>
        <div class="lazzy-month">
            <ul>
                <li><span class="lazzy-date-text">1月</span></li>
                <li><span class="lazzy-date-text">2月</span></li>
                <li><span class="lazzy-date-text">3月</span></li>
                <li><span class="lazzy-date-text">4月</span></li>
                <li><span class="lazzy-date-text">5月</span></li>
                <li><span class="lazzy-date-text">6月</span></li>
                <li><span class="lazzy-date-text">7月</span></li>
                <li><span class="lazzy-date-text">8月</span></li>
                <li><span class="lazzy-date-text">9月</span></li>
                <li><span class="lazzy-date-text">10月</span></li>
                <li><span class="lazzy-date-text">11月</span></li>
                <li><span class="lazzy-date-text">12月</span></li>
            </ul>
        </div>
        <div class="lazzy-weekeday">
            
        </div>
        <div class="lazzy-day">
            
        </div>
        <div class="lazzy-time">
            
        </div>
        
    </div>
</body>
</html>
