   .sub a{
        width:40%;
        margin-left: 5%;
    }

<body>
    
    <div class="easyui-panel" title="Upload File" style="width:400px;padding:30px 70px 50px 70px">
        <form  id="ff" method="post" data-options="novalidate:true" enctype="multipart/form-data">
            <div style="margin-bottom:20px">
                <div>File1:</div>
                <input class="easyui-filebox" name="file" data-options="prompt:'Choose a file...'" style="width:100%">
            </div>
            <div class="sub">
                <a href="javascript:;" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
                <a href="javascript:;" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
            </div>
        </form>
    </div>

    <script>
        
        $("#ff").form({
            url:"http://www.baidu.com",
            onSubmit: function() {
                var isValid = $(this).form('validate');
                if (!isValid){
                    // $.messager.progress('close');   // 如果表单是无效的则隐藏进度条
                }
                return isValid; // 返回false终止表单提交

            },
            success: function(data) {
                // $.messager.progress('close');   // 如果提交成功则隐藏进度条

                if (data.status === 200) {                 
                    $.messager.alert("成功",data.msg+1,"info");
               } else {
                    $.messager.alert("警告",data.msg+1,"info");
               }
            }
        });
        function submitForm(){
            // $.messager.progress();  // 显示进度条
            $('#ff').form('submit');
        }
        function clearForm(){
            $('#ff').form('clear');
        }
    </script>
</body>
