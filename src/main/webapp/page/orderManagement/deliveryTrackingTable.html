<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>交货信息管理</title>
<link href="../../common/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="../../common/easyUI/demo/demo.css" rel="stylesheet" type="text/css" />
<link href="../../common/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
<script src="../../common/easyUI/jquery.min.js" type="text/javascript"></script>
<script src="../../common/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../../common/lib/jquery.edatagrid.js" type="text/javascript"></script>
</head>

<body>
	<table id="dg"></table>
<script>
		$('#dg').edatagrid({
			url:'../../delivery/deliverylist.do',//一个 URL，从服务器检索数据。
			saveUrl:'#',//一个 URL，向服务器保存数据，并返回添加的行。
			updateUrl:'#',//一个 URL，向服务器更新数据，并返回更新的行。
			destroyUrl:'#',//一个 URL，向服务器传送 'id' 参数来销毁该行。
			autoSave:true,//自动保存
			fit:true,//自适应，不设置默认为false，对于长表格使用体验很差
			autoRowHeight:false,//设为true则基于该行内容设置行高度，同时降低加载
			striped:true,//设为true则奇偶行使用不同背景色
			nowrap:true,//设置为true，把数据显示在一行，可提高加载性能
			loadMsg:'加载中、、、、',//从远程加载数据时，显示的提示信息
			pagination:false,//底部分页栏
			rownumbers:true,//显示行号
			columns:[[			
				{field:'deliveryRecordId',title:'交货记录Id',width:30,align:'center',editor:'text'},
				{field:'prDeliveryId',title:'交货Id',width:30,align:'center',editor:'text'},
				{field:'prPickingId',title:'领料Id',width:40,align:'center',editor:'text'},
				{field:'prReturnId',title:'退料Id',width:40,align:'center',editor:'text'},
				{field:'orderNo',title:'订单号',width:40,align:'center',editor:'text'},
				{field:'orderDate',title:'下单日期',width:40,fontsize:20,align:'center',editor:'text'},
				{field:'deliveryDate',title:'要求日期',width:40,fontsize:20,align:'center',editor:'text'},
				{field:'orderAmount',title:'订单数',width:80,align:'center',editor:'text'},
				{field:'productName',title:'产品名称',width:80,align:'center',editor:'text'},
				{field:'materialCoding',title:'物料编码',width:40,align:'center',editor:'text'},
				{field:'deliveryAmount',title:'交货数量',width:40,align:'center',editor:'text'},
				{field:'returnAmount',title:'退货数',width:40,align:'center',editor:'text'},
				{field:'badAmount',title:'退货数',width:40,fontsize:20,align:'center',editor:'text'},
				{field:'balanceAmount',title:'未交数',width:80,align:'center',editor:'text'},
				{field:'unitPrice',title:'单价',width:80,align:'center',editor:'text'},
				{field:'unpaidMoney',title:'未交金额',width:80,align:'center',editor:'text'},
				{field:'orderMoney',title:'订单金额',width:40,align:'center',editor:'text'},
				{field:'remarks',title:'备注',width:40,align:'center',editor:'text'},
				{field:'created',title:'创建日期',width:40,align:'center',editor:'text'},
				{field:'updated',title:'修改日期',width:40,fontsize:20,align:'center',editor:'text'},
			]],
			toolbar:[{
				text:'添加行',
				iconCls:'icon-add',
				handler:function(){alert('添加一行')}
			},{
				text:'删除行',
				iconCls:'icon-remove',
				handler:function(){alert('删除一行')}
			},{
				text:'保存',
				iconCls:'icon-save',
				handler:function(){alert('保存')}
			},{
				text:'撤销修改',
				iconCls:'icon-undo',
				handler:function(){alert('撤销修改')}
			}]
		})
	</script>
</body>
</html>
