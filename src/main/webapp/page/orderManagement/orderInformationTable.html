<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单信息管理</title>
<link href="../../common/easyUI/themes/default/easyui.css" rel="stylesheet" type="text/css" />
<link href="../../common/easyUI/demo/demo.css" rel="stylesheet" type="text/css" />
<link href="../../common/easyUI/themes/icon.css" rel="stylesheet" type="text/css" />
<script src="../../common/easyUI/jquery.min.js" type="text/javascript"></script>
<script src="../../common/easyUI/jquery.easyui.min.js" type="text/javascript"></script>
<script src="../../common/lib/jquery.edatagrid.js" type="text/javascript"></script>
<!-- <script src="../../common/lib/datagrid-filter.js" type="text/javascript"></script> -->
</head>

<body>
	<table id="dg"></table>
	<script>
		$('#dg').edatagrid({
			url:'../../order/list.do',//一个 URL，从服务器检索数据。
			saveUrl:'#',//一个 URL，向服务器保存数据，并返回添加的行。
			updateUrl:'#',//一个 URL，向服务器更新数据，并返回更新的行。
			destroyUrl:'#',//一个 URL，向服务器传送 'id' 参数来销毁该行。
			autoSave:true,//0自动保存
			fit:true,//表格宽度自适应，不设置默认为false（对于长表格最好设置为true，否则使用体验很差）
			//fitColumns:true,//列宽度自适应，设置为true后设置的固定宽度不起作用
			autoRowHeight:false,//设为true则基于该行内容设置行高度，同时降低加载
			striped:true,//设为true则奇偶行使用不同背景色
			nowrap:true,//设置为true，把数据显示在一行，可提高加载性能
			loadMsg:'加载中、、、、',//从远程加载数据时，显示的提示信息
			pagination:false,//底部分页栏
			rownumbers:true,//显示行号
			columns:[[   
				{field:'orderInformationId',title:'订单Id',width:80,align:'center',editor:'text'},
				{field:'rowRecordId',title:'原材料记录Id',width:80,align:'center',editor:'text'},
				{field:'clientId',title:'客户Id',width:40,align:'center',editor:'text'},
				{field:'deliveryRecordId',title:'送货记录Id',width:40,align:'center',editor:'text'},
				{field:'orderDate',title:'下单日期',width:40,align:'center',editor:'text'},
				{field:'requiredDate',title:'交货日期',width:40,fontsize:20,align:'center',editor:'text'},
				{field:'orderNo',title:'订单号',width:80,align:'center',editor:'text'},
				{field:'productName',title:'产品名称',width:180,align:'center',editor:'text'},
				{field:'materialCoding',title:'物料编码',width:80,align:'center',editor:'text'},
				{field:'orderAmount',title:'订单数量',width:40,align:'center',editor:'text'},
				{field:'spareParts',title:'备品',width:40,align:'center',editor:'text'},
				{field:'stockAmount',title:'库存',width:80,align:'center',editor:'text'},
				{field:'planAmount',title:'计划数量',width:40,align:'center',editor:'text'},
				{field:'materialModel',title:'规格型号',width:50,width:80,height:30,align:'center',editor:'text'},
				{field:'purchaseRequirement',title:'特殊要求',width:80,align:'center',editor:'text'},
				{field:'returnDate',title:'回复交期',width:40,align:'center',editor:'text'},
				{field:'shipmentStatus',title:'出货状态',width:30,align:'center',editor:'text'},
				{field:'arrangeStatus',title:'安排状态',width:30,align:'center',editor:'text'},
				{field:'orderType',title:'订单类型',width:30,align:'center',editor:'text'},
				{field:'price',title:'单价',width:30,align:'center',editor:'text'},
				{field:'remarks',title:'备注',width:30,align:'center',editor:'text'},
				{field:'created',title:'创建日期',width:30,align:'center',editor:'text'},
				{field:'updated',title:'更改日期',width:30,align:'center',editor:'text'}
			]],
			toolbar:[{
				text:'添加行',
				iconCls:'icon-add',
				handler:function(){$('#dg').edatagrid('addRow');}
			},{
				text:'删除行',
				iconCls:'icon-remove',
				handler:function(){$('#dg').edatagrid('destroyRow');}
			},{
				text:'保存',
				iconCls:'icon-save',
				handler:function(){$('#dg').edatagrid('saveRow');}
			},{
				text:'撤销修改',
				iconCls:'icon-undo',
				handler:function(){$('#dg').edatagrid('cancelRow');}
			}]
		});
		//$('#dg').datagrid('enableFilter');//不好用
	</script>
</body>
</html>
